{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/datetimepicker/bootstrap-datetimepicker.min.css' %}">
    <style>
        .back{
            background-color: darkorange;
        }
        .bg{
            background-color: silver;
        }
        .mySlfe{
            background-color: #c8e5bc;
            color: red;
        }
        .shade {
            position: fixed;
            z-index: 1040;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #999;
            filter: alpha(opacity=50);
            -moz-opacity: 0.5;
            opacity: 0.5;
        }

        .loading {
            position: fixed;
            z-index: 1050;
            top: 40%;
            left: 50%;
            height: 32px;
            width: 32px;
            margin: 0 0 0 -16px;
            background: url(/static/img/loading.gif);
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
<h1 style="margin-left: 100px">会议室预定</h1>
{#  时间插件   #}



<div class="container" style="margin-top: 50px">

    <div class="form-group" style="width:250px">
            <label>选择日期：</label>
            <!--指定 date标记-->
            <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                <div style="padding: 0 5px;float: left">
                    <a id="save" class="btn btn-primary">保存</a>
                </div>
            </div>
    </div>

    <div class="table-responsive">
          <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>会议室</th>
                    {% for meet in meet_time %}
                        <th>{{ meet.1 }}</th>
                    {% endfor %}
                  </tr>
                </thead>
                <tbody id="tBody">

                </tbody>
          </table>
    </div>

</div>



<!-- 遮罩层开始 -->
<div id='shade' class='shade hide'></div>
<!-- 遮罩层结束 -->
<!-- 加载层开始 -->
<div id='loading' class='loading hide'></div>
<!-- 加载层结束 -->


<script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'js/jquery.cookie.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/datetimepicker/bootstrap-datetimepicker.min.js' %}"></script>
<script src="{% static 'plugins/datetimepicker/bootstrap-datetimepicker.zh-CN.js' %}"></script>
<script>

    // 对Date的扩展，将 Date 转化为指定格式的String
    // 月(M)、日(d)、小时(h)、分(m)、秒(s)、季度(q) 可以用 1-2 个占位符，
    // 年(y)可以用 1-4 个占位符，毫秒(S)只能用 1 个占位符(是 1-3 位的数字)
    // 例子：
    // (new Date()).Format("yyyy-MM-dd hh:mm:ss.S") ==> 2006-07-02 08:09:04.423
    // (new Date()).Format("yyyy-M-d h:m:s.S")      ==> 2006-7-2 8:9:4.18
    Date.prototype.Format = function (fmt) { //author: meizz
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    };

        $(function () {
        initDatepicker();
        showbook(new Date().Format('yyyy-MM-dd'));
        clickTd();
    });

        //展示数据
        function showbook(data) {
            $("#shade,#loading").removeClass("hide");
            $.ajax({
                    url:"/book/",     //记录
                    type:'GET',
                    data:{
                        choice_data:data                //input所选日期
                    },
                    success:function (data) {
                        $("#tBody").empty();      //加载之前清空原来
                        $('#shade,#loading').addClass('hide');
                        if (data["status"]){
                            $.each(data["data"],function (i,v) {
                               var tr = $("<tr>");
                               $.each(v,function (j,k) {
                                   var td = $("<td>");
                                   $(td).html(k["text"]);
                                   $(td).addClass(k["class"]);
                                    $.each(k["attrs"],function (l,n) {
                                      $(td).attr(l,n)
                                    });
                                   $(tr).append(td);
                                   $("#tBody").append(tr);
                               })
                            });
                        }else{
                         console.log(data["error"])
                        }
                    }

                });
            }

        //日期插件
        function initDatepicker() {
            $('#datetimepicker1').datetimepicker({
                minView: "month",
                language: "zh-CN",
                sideBySide: true,
                todayBtn: true,
                format: 'yyyy-mm-dd',
                bootcssVer: 3,
                startDate: new Date(),
                {#autoclose: true,#}
            }).on('changeDate',changeDate);
        }

        //插件日期变化时间
        function changeDate(ev) {
            var CHOSEN_DATE = ev.date.Format('yyyy-MM-dd');  //自定义的Format方法在上面
            showbook(CHOSEN_DATE);
        }

        //绑定选框事件
        function clickTd() {
           $("#tBody").on("click",".cli,.mySlfe",function () {
               if ($(this).hasClass("mySlfe")){
                   $(this).removeClass("mySlfe");
                   $(this).addClass("cli");
                   $(this).addClass("del");
                   $(this).empty()
               }else{
                   if ($(this).hasClass("del")){
                       $(this).addClass("mySlfe")
                   }else{
                        $(this).toggleClass("back");
                        $(this).removeClass("del")
                   }

               }

           })
        }

        //点击完成按钮
        var sendDate = {};
        $("#save").click(function () {
            //找到所有增加的选项
            var array = [];
            var date = $(".form-control").val();
            if (!date){
                        alert("请输入日期");
                return false
                    }
            var back = $(".back");
            if (back.length !== 0){
                back.each(function (i,v) {
                    var room_id = $(v).attr("room_id");
                    var time_id = $(v).attr("time_id");
                   data = {
                       "user_id":"{{ request.session.user.id }}",
                       "time":date,
                       "boardroom_id":room_id,
                       "meet_time":time_id
                   };
                   array.push(data)
                })
            }
            sendDate["add"] = array;
            //找到所有的修改过自己的选项的选项
            var del = $(".del");
            var edit_list = [];
            if (del.length !== 0){
                del.each(function (i,v) {
                   if ($(v).hasClass("mySlfe")){
                    edit = {}
                    }else{
                    edit ={
                        "meet_time":$(v).attr("time_id"),
                        "boardroom_id":$(v).attr("room_id"),
                        "time":date
                    };
                    edit_list.push(edit)
                    }
                });
                sendDate["edit"] = edit_list;
            }else{
                sendDate["edit"] = []
            }
            $.ajax({
                url:'/index/',
                type:"POST",
                headers:{"X-CSRFToken":$.cookie('csrftoken')},
                data:{
                  data:JSON.stringify(sendDate)
                },
                success:function (data) {
                    if (data["status"]){
                        showbook(date)
                    }else{
                        alert(data["error"])
                    }
                }

            })
        })

</script>
</body>
</html>
